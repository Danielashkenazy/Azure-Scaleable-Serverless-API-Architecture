name: Python Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 pytest
        pip install -r weather-app/app/requirements.txt
        
    - name: Code formatting check (Black)
      run: |
        black --check weather-app/app/ || echo "‚ö†Ô∏è Code formatting issues found. Run 'black weather-app/app/' locally to fix."
        
    - name: Lint with flake8
      run: |
        # Stop on critical errors, warn on others
        flake8 weather-app/app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check all code with relaxed rules for Azure Functions
        flake8 weather-app/app/ --count --max-line-length=127 --statistics --extend-ignore=E501
        
    - name: Run basic tests
      run: |
        cd weather-app/app
        pytest tests/ -v --tb=short || echo "‚ö†Ô∏è Some tests failed"
        
    - name: Summary
      if: always()
      run: |
        echo "‚úÖ Code quality checks completed"
        echo "üìä Review the logs above for any issues"
