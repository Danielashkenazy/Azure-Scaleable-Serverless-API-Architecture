<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page Not Found</title>
  <style>
    body {
      background: #1d1d1d;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .container {
      margin: auto;
      width: 80%;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
      margin-top: 0;
    }
    a {
      color: #4db8ff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      color: #98d8ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you requested was not found.</p>
    <p><a href="/">Return to Home</a></p>

</body>
</html>
