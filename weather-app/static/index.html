<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <h1>Weather Forecast</h1>

    <form id="weather-form">
      <div class="form-group">
        <label for="name">Your name</label>
        <input id="name" name="name" type="text" placeholder="Daniel" />
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input id="city" name="city" type="text" placeholder="London" required />
      </div>

      <div class="buttons">
        <button type="submit" id="get-weather-btn">Get forecast</button>
        <button type="button" id="save-btn" disabled>Save forecast</button>
      </div>
    </form>

    <div id="status" class="status"></div>

    <div id="forecast" class="forecast hidden">
      <h2>Forecast</h2>
      <div id="forecast-city" class="forecast-city"></div>
      <div id="forecast-list" class="forecast-list"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
